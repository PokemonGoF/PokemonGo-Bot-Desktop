<!DOCTYPE html>
<html>
  <head>
    <title>PikaBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript">
        window.$ = window.jQuery = window.jquery = require('../resources/javascript/jquery.js');
        window.Hammer = require('../resources/javascript/hammer.min.js');
        window.Materialize = require('../resources/javascript/materialize.min.js');
    </script>
    <style type="text/css">
      html,
      body {
          height: 100%;
          margin: 0;
          padding: 0;
      }
      .items {
      }
      .item_img {
          width: 75px;
          height: auto;
      }
      .gif_img {
          width: 38px;
          height: auto;
      }
      .png_img {
          width: 96px;
          height: auto;
      }
      #nav-bar {
          margin: 0;
          height: 9%;
      }
      #nav-logo {
          height: 70px;
          background: #3E2723;
          border-bottom: 1px solid rgba(0,0,0,0.3);
          padding: 0
      }
      #logo {
          height: 30px;
          padding-left: 15px;
      }
      #nav-logo > p {
          color: yellow;
          font-family: Arial;
          padding-left: 10px;
          font-size: 20px;
      }
      #nav-menu {
          padding: 0;
          height: 100%;
          background: #4E342E;
      }
      #nav-menu > div {
          height: 100%;
          margin: 0;
      }
      #quick-info {
          height: 100%;
          margin: 0;
          margin-left: 10px;
          padding: 0;
      }
      #quick-info > div {
          margin: 0;
          padding: 0;
      }
      #quick-info > div > p {

      }
      #caught-div {
          margin: 0;
          margin-left: 10px;
          padding: 0;
          width: 20%;
      }
      #nav-options {
          margin: 0;
          margin-left: 10px;
          padding: 0;
      }
      #nav-options > div {
          margin: 0;
          display: flex;
          justify-content: space-between;
          margin-left: 50px;
      }
      #nav-options > div > a {
          background: #feffff;
          color: #50483c;
      }
      #options {
          padding: 10px;
      }
      #slide-right {
          padding: 10px;
      }
      #content {
          height: 100%;
          display: flex;
          flex-direction: row;
          flex-wrap: nowrap;
          justify-content: flex-start;
          align-content: stretch;
          align-items: stretch;
          margin: 0;
      }
      #content > div {
        flex: 1;
        align-self: auto;
      }
      #side-nav {
          height: 100%;
          width: 300px;
          flex: 0 0 auto !important;
          float: left;
          padding: 0;
          background: #3E2723;
          position: relative;
          color: white;
          z-index: 1;
          box-shadow: 5px 0px 10px rgba(0,0,0,0.3);
          border-right: 1px solid rgba(0,0,0,0.3);
      }
      #account-option {
          background: #241d14;
          height: 70px;
          padding: 10px;
          margin: 0;
      }
      #account-option > div > p:nth-child(1) {
          font-size: 10px;
          color: white;
          margin: 0;
      }
      #username {
          color: yellow;
          margin: 0
      }
      /* label color */
      .input-field label {
        color: #000;
      }
      /* label focus color */
      .input-field input[type=text]:focus + label {
        color: #000;
      }
      /* label underline focus color */
      .input-field input[type=text]:focus {
        border-bottom: 1px solid #000;
        box-shadow: 0 1px 0 0 #000;
      }
      /* valid color */
      .input-field input[type=text].valid {
        border-bottom: 1px solid #000;
        box-shadow: 0 1px 0 0 #000;
      }
      /* invalid color */
      .input-field input[type=text].invalid {
        border-bottom: 1px solid #000;
        box-shadow: 0 1px 0 0 #000;
      }
      /* icon prefix focus color */
      .input-field .prefix.active {
        color: #000;
      }

      #location, #location-option > label{
          color: black;
      }
      #walk-option {
          height: 90px;
          padding: 0;
          margin: 0;
      }
      #walk-option > div {
          color: black;
      }
      #walk-option >div > label {
          color: black;
      }
      #steps-option > input {
          color: black;
      }
      #steps-option > label {
          color: black;
      }
      #mode-option {
          height: 90px;
          padding: 0;
          margin: 0;
      }
      #mode-option > div {
          color: black;
      }
      #mode-option > div > label{
          color: black;
      }

      #apply{
        position: absolute;
        bottom: 0;
        right: 0;
        margin-right: 8.333333333%;
        margin-bottom: 70px;
        background:#f0de23;
        color:black;
        border-width: 1px;
        border-color: #bdb021;
        border-style: solid;
      }

      #logout {
        width: 250px;
        margin: 0 25px;
        box-sizing: border-box;
        background-color: #4E342E;
      }
      #map-container {
          height: 100%;
          padding: 0;
          width: calc(100vw - 300px);
          float: left;
      }
      #map {
          width: 100%;
          height: 100%
      }
      #log {
        font-size: 12px;
      }
      #log-container {   
        height: calc(100% - 320px);
        margin-bottom: 70px;
      }
      #log-text {   
        overflow-y: scroll;
        width: 100%;
        height: 100%;
      }
      #log-text::-webkit-scrollbar {
        display: none;
      }
      #side-nav > h5 {
        color:#50483c;
        text-align: center;
        text-decoration: underline;
        margin: 10 0 10 0;
      }
      .side-nav {
        width: 600px;
      }
      #close {
      	font-size:40px;
      }
      #username {
        color: white;
        font-weight: bold;
        width:100%;
        font-size: .8em;
      }
      #level {
        margin: 0;
        color: white;
        opacity: 0.7;
        font-size: 11px;
      }
      .side-account { 
        display: block;
        padding: 15px;
        border-bottom: 1px solid rgba(0,0,0,0.3);
      }
      .btn-settings {
        display: block;
        line-height: 24px;
        color: white;
        border-bottom: 1px solid rgba(0,0,0,0.3);
        padding: 15px;
      }
      #side-nav > a:hover {
        background-color: #4E342E;
      }
      a#logout:hover {
        background-color: #5D4037;
      }
      #log-container h6 {
        padding: 15px;
      }
      .tabs .indicator {
          background-color: #5D4037;
      }
      .tabs > .tab > a {
          color: #5D4037;
      }
      .switch label input[type=checkbox]:checked+.lever {
        background-color:#f0de23;
      }
      .switch label input[type=checkbox]:checked+.lever:after {
        background-color:#d7c60f;
      }
      .tabs .tab a:hover {
          background-color: rgba(0,0,0,0.1);
          color: #5D4037;
      }
      .waves-effect.waves-brown .waves-ripple {
        background-color: rgba(121, 85, 72, 0.5);
      }
      .tabs {
        border-bottom: 1px solid rgba(0,0,0,0.1);
      }
      .modal.modal-fixed-footer {
        max-height: 80%;
        height: 80%;
      }
      .modal.modal-fixed-footer .modal-footer {
        background: #FFF;
      }
      .log-img {
        height: 30px;
        float: right;
      }
      .log-date {
        display: block;
        opacity: 0.6;
      }
      .log-pokemon {
        height: 60px;
      }
      .log-message {
        margin-top: 0;
      }
      .log-item {
        padding: 5px 15px;
        border-bottom: 1px solid rgba(0,0,0,0.25);
      }
      .log-item:after {
        content: "";
        display: table;
        clear: both;
      }
      .log-image-container {
        width: 60px;
        float: right;
      }
      .log-message-narrow {
        width: 200px;
        float: left;
      }
      #info {
        margin-bottom: 25px;
      }
      #info > .col {
        padding: 5px;
        min-height: 100px;
      }
      #bot-indicator {
        z-index: 1;
        height: 93px;
        width: 300px;
        position: absolute;
        right: 48px;
        bottom: 24px;
        background: #FFF;
        font-size: 12px;
        padding: 12px;
        overflow: hidden;
      }
      #indicator {
        height: 10px;
        width: 10px;
        border-radius: 50%;
        background-color: #eee;
        display: inline-block;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>

   <!-- Options Dropdown -->
    <ul id='options' class='dropdown-content'>
      <li>
        Pan 
        <div class="switch">
          <label>
          Off
          <input type="checkbox" id="switchPan">
          <span class="lever"></span>
          On
          </label>
        </div>
        <br>
      </li>
      <li>
        Zoom
        <div class="switch">
          <label>
          Off
          <input type="checkbox" id="switchZoom">
          <span class="lever"></span>
          On
          </label>
        </div>
        <br>
      </li>
      <li>
        Image Type
        <div class="switch">
          <label>
          png
          <input type="checkbox" id="imageType">
          <span class="lever"></span>
          gif
          </label>
        </div>
        <br>
      </li>
      <li>
        Bot Path
        <div class="switch">
          <label>
            Off
            <input type="checkbox" id="strokeOn">
            <span class="lever"></span>
            On
          </label>
        </div>
        <br>
      </li>
      <div class="row" id="trainers">
      </div>
    </ul>

    <!-- Modal -->
    <div id="modal-info" class="modal modal-fixed-footer">
    </div>

    <!-- Bot indicator -->
    <div id="bot-indicator" class="z-depth-1">
      <b>Bot status</b>
      <p>Loading</p>
    </div>
    
    </ul>
    <!-- Content -->
    <div id="content">
      <div id="side-nav">
        <div id="nav-logo" class="valign-wrapper">
          <img id="logo" src='../resources/image/icons/logo.png'>
          <p class="center-align valign">
            PikaBot
          </p>
        </div>
        <a class='dropdown-button btn-settings waves-effect waves-light' href='#' data-activates='options'>
          <i class="material-icons" style="float: left;color: #FFF; padding-right: 15px; line-height: 24px;">settings</i>Settings
        </a>
        <a class="modal-trigger side-account waves-effect waves-light" href="#modal-info" id="btn-info">
          <i class="material-icons" style="float: left; line-height: 34px; padding-right: 15px; color: #FFF">person</i>
          <p id="username">Loading...</p>
          <p id="level">...</p>
        </a>
        <div id="log-container">
          <h6><i class="material-icons" style="float: left; line-height: 14px; padding-right: 15px; color: #FFF">list</i>Logs</h6>
          <div id="log-text">
            <p id="log"></p>
          </div>
        </div>
        <a class="waves-effect waves-light btn s10 col offset-s1" id="logout">Logout</a>
      </div>
      <div id="map-container" >
        <div id="map"></div>
      </div>
    </div>
    <script src="../resources/javascript/materialize.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../gofbot/web/config/userdata.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
